<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CG File Backup Pro</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">
  <div id="tab-headers" class="tab-headers">
    <button class="tab-link active" data-tab="main-tab">Dashboard</button>
  </div>

  <div id="tab-contents">
    <div id="main-tab" class="tab-content active">
      
      <div class="status-panel">
        <div class="info-row">
          <strong>Target:</strong> <span id="selected-workfile">Not Selected</span>
          <button id="workfile-btn" class="mini-btn">Change</button>
        </div>
        <div class="info-row">
          <strong>Location:</strong> <span id="selected-backupdir">Default Folder</span>
          <button id="backupdir-btn" class="mini-btn">Change</button>
        </div>
      </div>

      <div id="message-area" class="message hidden"></div>

      <div class="main-grid">
        <div class="action-section">
          <h3>Create New Backup</h3>
          <div class="backup-mode-selector">
            <label class="mode-card">
              <input type="radio" name="backupMode" value="copy" checked>
              <div class="mode-info">
                <span class="mode-title">Full Copy</span>
                <span class="mode-desc">Standard .clip backup</span>
              </div>
            </label>

            <label class="mode-card">
              <input type="radio" name="backupMode" value="archive">
              <div class="mode-info" style="width: 100%;">
                <span class="mode-title">Archive</span>
                <span class="mode-desc">Compressed (ZIP/TAR)</span>
                
                <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 5px;">
                  <select id="archive-format" class="mini-select">
                    <option value="zip">ZIP (Normal)</option>
                    <option value="zip-pass">ZIP (Password)</option>
                    <option value="tar">TAR.GZ</option>
                  </select>
                </div>

                <div id="password-area" class="password-wrapper">
                  <input type="password" id="archive-password" class="mini-input" placeholder="Enter password...">
                </div>
              </div>
            </label>

            <label class="mode-card">
              <input type="radio" name="backupMode" value="diff">
              <div class="mode-info">
                <span class="mode-title">Diff (Smart)</span>
                <span class="mode-desc">Save only changes</span>
                <select id="diff-algo" class="mini-select">
                  <option value="hdiff">Hdiff (Fast)</option>
                  <option value="bsdiff">Bsdiff (Lib)</option>
                </select>
              </div>
            </label>
          </div>
          
          <button id="execute-backup-btn" class="execute-btn">Execute Backup</button>

          <div id="progress-container" class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
          <div id="progress-status" class="progress-status">Processing...</div>
        </div>

        <div id="history-section" class="history-section">
          <h3>Backup History / Restore</h3>
          <div id="diff-history-list" class="history-container">
            <div class="info-msg">Select "Diff" mode to view history</div>
          </div>
          
          <div class="history-controls">
            <button id="select-all-btn">Select All</button>
            <button id="refresh-diff-btn">Refresh List</button>
            <button id="apply-selected-btn" class="primary-btn">Apply Selected</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="./src/main.js"></script>
</body>
</html>
